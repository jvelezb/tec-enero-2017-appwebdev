<div ng-controller="MainCtrl"> 
<div class="page-header">
        <h1>lista Alumnos de profesor {{modelo.profesor}}
        <span ng-class="alertaAlumnos()" ng-hide="cuentaAsistentes()==modelo.alumnos.length">{{cuentaAsistentes()}}</span></h1>
</div>
<div class="panel">
  <div class="input-group">
    <input class ="form-control" ng-model="alumnoInput"/>
    <span class="input-group-btn">
    <button class="btn btn-default" ng-click="addAlumno(alumnoInput)">AÃ±adir</button>
    </span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Estatus</th>
         <th>Estatus 2</th>
      </tr>
      </thead>
      <tbody>
     <tr ng-repeat="alumno in modelo.alumnos">
        <td>{{alumno.nombre}}</td>
        <td><input type="checkbox" ng-model="alumno.estatus"/></td>
         <td>{{alumno.estatus}}</td>

     </tr>
      </tbody>
  </table>
