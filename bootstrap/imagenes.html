<!DOCTYPE html>
<html lang="en">
<head>
  <title>Imagenes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Orillas recordatads</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
  <img src="cinqueterre.jpg" class="img-rounded" alt="imagen" width="304" height="236"> 
 <h2>Circulo (IE8 no funciona)</h2>
  <img src="cinqueterre.jpg" class="img-circle" alt="imagen" width="304" height="236">
<h2>Thumbnail</h2>
<img src="cinqueterre.jpg" class="img-thumbnail" alt="imagen" width="304" height="236">
<h2>Responsiva</h2>
<img class="img-responsive" src="tecimagen.jpg" alt="tec">


</div>

</body>
</html>
